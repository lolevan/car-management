<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить автомобиль</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-3">Удалить автомобиль: {{ car.make }} {{ car.model }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
    </form>
    <a href="{% url 'car_detail' car.id %}" class="btn btn-secondary mt-3">Отмена</a>
</div>

<!-- Bootstrap JS (опционально, если нужен функционал бутстрапа) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
